<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home Automation</title>
	<script src="https://unpkg.com/htmx.org@1.9.12"></script>
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
	<div class="grid min-h-screen w-full grid-cols-1 lg:grid-cols-[400px_1fr]">
		<div
			class="flex items-center justify-center bg-gray-100 px-4 py-8 dark:bg-gray-800 lg:border-r lg:border-gray-200 lg:dark:border-gray-700">
			<div class="w-full max-w-md space-y-4">
				<div class="text-center">
					<h1 class="text-3xl font-bold">Welcome to Acme Home</h1>
					<p class="text-gray-500 dark:text-gray-400">Sign in to control your smart home.</p>
				</div>
				<div class="rounded-lg border bg-card text-card-foreground shadow-sm" data-v0-t="card">
					<div class="flex flex-col space-y-1.5 p-6">
						<h3 class="whitespace-nowrap text-2xl font-semibold leading-none tracking-tight">Sign In</h3>
					</div>
					<div class="p-6 space-y-4">

						<div class="space-y-2">
							<label
								class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
								for="password">
								Password
							</label>
							<input
								class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
								id="password" required="" type="password" />
						</div>
					</div>
					<div class="flex items-center p-6">
						<button
							class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 w-full">
							Open Sesame
						</button>
					</div>
				</div>
			</div>
		</div>
		<div class="flex flex-col">
			<header
				class="flex h-14 items-center justify-between border-b bg-gray-100 px-6 dark:bg-gray-800 dark:border-gray-700 lg:h-[60px]">
				<div class="flex items-center gap-4">
					<a class="flex items-center gap-2 font-semibold" href="#">
						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
							stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
							class="h-6 w-6">
							<path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
							<polyline points="9 22 9 12 15 12 15 22"></polyline>
						</svg>
						<span class="hidden lg:block">Acme Home</span>
					</a>
				</div>
				<button
					class="inline-flex items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground rounded-full border border-gray-200 w-8 h-8 dark:border-gray-800"
					type="button" id="radix-:rg:" aria-haspopup="menu" aria-expanded="false" data-state="closed">
					<img src="/placeholder.svg" width="32" height="32" class="rounded-full" alt="Avatar"
						style="aspect-ratio: 32 / 32; object-fit: cover;" />
					<span class="sr-only">Toggle user menu</span>
				</button>
			</header>
			<main class="flex-1 p-4 md:p-6">
				<div class="grid grid-cols-2 gap-4 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6">
					<a class="group flex flex-col items-center justify-center gap-2 rounded-lg bg-white p-4 text-center transition-colors hover:bg-gray-100 dark:bg-gray-950 dark:hover:bg-gray-800"
						href="#">
						<div
							class="flex h-12 w-12 items-center justify-center rounded-full bg-gray-100 group-hover:bg-gray-200 dark:bg-gray-800 dark:group-hover:bg-gray-700">
							<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
								fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
								stroke-linejoin="round"
								class="h-6 w-6 text-gray-500 group-hover:text-gray-700 dark:text-gray-400 dark:group-hover:text-gray-300">
								<path
									d="M15 14c.2-1 .7-1.7 1.5-2.5 1-.9 1.5-2.2 1.5-3.5A6 6 0 0 0 6 8c0 1 .2 2.2 1.5 3.5.7.7 1.3 1.5 1.5 2.5">
								</path>
								<path d="M9 18h6"></path>
								<path d="M10 22h4"></path>
							</svg>
						</div>
						<div class="text-sm font-medium text-gray-900 dark:text-gray-50">Lights</div>
					</a>
					<a class="group flex flex-col items-center justify-center gap-2 rounded-lg bg-white p-4 text-center transition-colors hover:bg-gray-100 dark:bg-gray-950 dark:hover:bg-gray-800"
						href="#">
						<div
							class="flex h-12 w-12 items-center justify-center rounded-full bg-gray-100 group-hover:bg-gray-200 dark:bg-gray-800 dark:group-hover:bg-gray-700">
							<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
								fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
								stroke-linejoin="round"
								class="h-6 w-6 text-gray-500 group-hover:text-gray-700 dark:text-gray-400 dark:group-hover:text-gray-300">
								<path d="M14 4v10.54a4 4 0 1 1-4 0V4a2 2 0 0 1 4 0Z"></path>
							</svg>
						</div>
						<div class="text-sm font-medium text-gray-900 dark:text-gray-50">Thermostat</div>
					</a>
					<a class="group flex flex-col items-center justify-center gap-2 rounded-lg bg-white p-4 text-center transition-colors hover:bg-gray-100 dark:bg-gray-950 dark:hover:bg-gray-800"
						href="#">
						<div
							class="flex h-12 w-12 items-center justify-center rounded-full bg-gray-100 group-hover:bg-gray-200 dark:bg-gray-800 dark:group-hover:bg-gray-700">
							<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
								fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
								stroke-linejoin="round"
								class="h-6 w-6 text-gray-500 group-hover:text-gray-700 dark:text-gray-400 dark:group-hover:text-gray-300">
								<rect width="18" height="11" x="3" y="11" rx="2" ry="2"></rect>
								<path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
							</svg>
						</div>
						<div class="text-sm font-medium text-gray-900 dark:text-gray-50">Security</div>
					</a>
					<a class="group flex flex-col items-center justify-center gap-2 rounded-lg bg-white p-4 text-center transition-colors hover:bg-gray-100 dark:bg-gray-950 dark:hover:bg-gray-800"
						href="#">
						<div
							class="flex h-12 w-12 items-center justify-center rounded-full bg-gray-100 group-hover:bg-gray-200 dark:bg-gray-800 dark:group-hover:bg-gray-700">
							<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
								fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
								stroke-linejoin="round"
								class="h-6 w-6 text-gray-500 group-hover:text-gray-700 dark:text-gray-400 dark:group-hover:text-gray-300">
								<path d="M12 22v-5"></path>
								<path d="M9 8V2"></path>
								<path d="M15 8V2"></path>
								<path d="M18 8v5a4 4 0 0 1-4 4h-4a4 4 0 0 1-4-4V8Z"></path>
							</svg>
						</div>
						<div class="text-sm font-medium text-gray-900 dark:text-gray-50">Outlets</div>
					</a>
					<a class="group flex flex-col items-center justify-center gap-2 rounded-lg bg-white p-4 text-center transition-colors hover:bg-gray-100 dark:bg-gray-950 dark:hover:bg-gray-800"
						href="#">
						<div
							class="flex h-12 w-12 items-center justify-center rounded-full bg-gray-100 group-hover:bg-gray-200 dark:bg-gray-800 dark:group-hover:bg-gray-700">
							<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
								fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
								stroke-linejoin="round"
								class="h-6 w-6 text-gray-500 group-hover:text-gray-700 dark:text-gray-400 dark:group-hover:text-gray-300">
								<path
									d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z">
								</path>
								<circle cx="12" cy="13" r="3"></circle>
							</svg>
						</div>
						<div class="text-sm font-medium text-gray-900 dark:text-gray-50">Cameras</div>
					</a>
					<a class="group flex flex-col items-center justify-center gap-2 rounded-lg bg-white p-4 text-center transition-colors hover:bg-gray-100 dark:bg-gray-950 dark:hover:bg-gray-800"
						href="#">
						<div
							class="flex h-12 w-12 items-center justify-center rounded-full bg-gray-100 group-hover:bg-gray-200 dark:bg-gray-800 dark:group-hover:bg-gray-700">
							<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
								fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
								stroke-linejoin="round"
								class="h-6 w-6 text-gray-500 group-hover:text-gray-700 dark:text-gray-400 dark:group-hover:text-gray-300">
								<path d="M7 20h10"></path>
								<path d="M10 20c5.5-2.5.8-6.4 3-10"></path>
								<path
									d="M9.5 9.4c1.1.8 1.8 2.2 2.3 3.7-2 .4-3.5.4-4.8-.3-1.2-.6-2.3-1.9-3-4.2 2.8-.5 4.4 0 5.5.8z">
								</path>
								<path
									d="M14.1 6a7 7 0 0 0-1.1 4c1.9-.1 3.3-.6 4.3-1.4 1-1 1.6-2.3 1.7-4.6-2.7.1-4 1-4.9 2z">
								</path>
							</svg>
						</div>
						<div class="text-sm font-medium text-gray-900 dark:text-gray-50">Sprinklers</div>
					</a>
				</div>
			</main>
		</div>
	</div>
</body>

</html>
